<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Measles Outbreak 2025</title>
        <link rel="stylesheet" href="style.css" />
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="https://unpkg.com/scrollama"></script>
        <script src="main.js"></script>
    </head>
    <body onload="main()">
        <main>
            <section id="bar"></section>
            <section id="navbar">
                <p style="text-align: left" class="intro">
                    Measles Outbreak in the US
                    <span style="float: right" class="date"> </span>
                </p>
            </section>
            <section id="map">
                <div id="year-buttons">
                    <button type="button" data-year="2024" class="active">
                        2024
                    </button>
                    <button type="button" data-year="2025">
                        2025
                    </button>
                </div>
                <div id="map-holder"></div>
                <div id="tooltip"></div>
            </section>
        </main>
    </body>
</html>

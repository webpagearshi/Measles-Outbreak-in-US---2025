<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Measles Outbreak 2025</title>
        <link rel="stylesheet" href="style.css" />
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="https://unpkg.com/scrollama"></script>
        <script src="main.js"></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Merriweather+Sans&display=swap"
            rel="stylesheet"
        >
    </head>
    <body onload="main()">
        <main>
            <section id="bar"></section>
            <section id="navbar">
                <p style="text-align: left" class="heading">
                    Measles Outbreak in the US
                    <span style="float: right" class="date"> </span>
                </p>
            </section>
            <section id="map">
                <div id="year-buttons">
                    <button type="button" data-year="2024" class="active">
                        2024
                    </button>
                    <button type="button" data-year="2025">2025</button>
                </div>
                <div id="map-holder"></div>
                <div id="tooltip"></div>
                <div class="scroll-text-container">
                    <div
                        class="scroll-text active"
                        data-year="2024"
                        style="display: block"
                    >
                        <h2>Outbreak in 2024</h2>
                        <p>
                            In 2024, cases began to rise in multiple states,
                            indicating early signs of the measles outbreak.
                        </p>
                    </div>
                    <div class="scroll-text" data-year="2025">
                        <h2>Escalation in 2025</h2>
                        <p>
                            By 2025, the outbreak had intensified, impacting a
                            broader population and revealing gaps in
                            vaccination.
                        </p>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
